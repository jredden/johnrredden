<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="keywords"
	content="Hawaii, 
Globalization, 
ScienceFiction, 
Coffee" ,
"Zenred Computing" />

<link href="css/main.css" rel="stylesheet" type="text/css">

<script src="../js/jquery-1.8.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/jquery.form.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	console.log("in ready");
	$(skfSect).hide();
	$(zenredSect).hide();
	$(hawaiiSect).hide();
	$(login_op).hide();
	$(JRedden).hide();
	$(emailAndPassword).hide();
	
	$('#LoginFormID').ajaxForm({ 
		dataType:  'jsonp', 
		success:   processJson
	});
	
	function processJson(data) {
		console.log("login:");
	}

	var h1 = $('JRedden').height();
	var h = h1/2;
	var w1 = $(window).height();
	var w = w1/2;
	var m = w - h
	$('JRedden').css("margin-top",m + "px")

	$(JRedden).fadeIn();
	$(JRedden).fadeOut(5000);
		
	$("#home").click(function () { 
		$(skfSect).hide();
		$(zenredSect).hide();
		$(hawaiiSect).hide();
		$(login_op).hide();
		$(emailAndPassword).hide();
	});	
	$("#skf").click(function () { 
		console.log("in click");
		$(skfSect).show();
		$(zenredSect).hide();
		$(hawaiiSect).hide();
		$(login_op).hide();
		$(emailAndPassword).hide();
	});
	$("#zenred").click(function () { 
		console.log("in click");
		$(skfSect).hide();
		$(zenredSect).show();
		$(hawaiiSect).hide();
		$(login_op).hide();
		$(emailAndPassword).hide();
	});	
	$("#doh").click(function () { 
		console.log("in click");
		$(skfSect).hide();
		$(zenredSect).hide();
		$(hawaiiSect).show();
		$(login_op).hide();
		$(emailAndPassword).hide();
	});
	$("#login").click(function () { 
		$(login_op).show();
		$(skfSect).hide();
		$(zenredSect).hide();
		$(hawaiiSect).hide();
		$(emailAndPassword).hide();
	});
	$("#startLogin").click(function(){
		$(login_op).hide();
		$(emailAndPassword).show();
	});
});


</script>

<title>John Redden's Web Site</title>
</head>
<body>
	<div id="wrapper">
		<header id="topHeader">
			<hgroup>
				<nav id="topNav">
					<button id="home">Home</button>
					<button id="skf">South Kona Farms</button>
					<button id="doh">Documents On Hawai`i</button>
					<button id="login">Login for access to works of fiction</button>
					<button id="zenred">Zenred Computing</button>
				</nav>


			</hgroup>
		</header>

		<section id="space"></section>


		<section id="hawaiiSect">
			<nav>
				<div id="gsaPubPaper">
					<a href="docs/GSAPubCandidate.pdf">Global Studies Publish
						Candidate: Paper on Hawai`ian Islands</a>
				</div>
				<div id="gsaPaper">
					<a href="docs/GSAHawaiiPaper.pdf">Global Studies: Paper on
						Hawai`ian Islands</a>
				</div>
				<div id="h21">
					<a href="docs/Hawaii21stCentury.pdf">Hawai`i in the 21st
						Century, Age of Globalization</a>
				</div>
				<div id="foh">
					<a href="docs/FuelOil.pdf">Fuel Oil in Hawai`i</a>
				</div>
				<div id="mg">
					<a href="docs/MauiGrid.pdf">Maui Grid</a>
				</div>
				<div id="hap">
					<a href="docs/HawaiianPinapple.pdf">Hawai`ian Pineapple</a>
				</div>
				<div id="rep">
					<a href="docs/renewable-energy-projects-report.pdf">Renewable
						Energy</a>
				</div>
			</nav>
		</section>
		<section id="login_op">
			<nav>
				<div id="chooseLogin">
					<button id="startLogin">Existing Login</button>
				</div>
				<div id="requestLogin">
					<button id="startLoginRequest">Request Access to Works of
						Fiction</button>
				</div>
			</nav>
		</section>
		<section id="page">
			<div id="JRedden">WEB SITE OF JOHN T REDDEN</div>
			<div id="skfSect">
				<iframe src="http://southkonafarms.com" width="1000" height="1000"></iframe>
			</div>
			<div id="zenredSect">
				<iframe src="http://zenredcomputing.com" width="1000" height="1000"></iframe>
			</div>
			<div id="emailAndPassword">
				<form name="LoginForm" id="LoginFormID" action="http://www.johntreddenlocal.com:8080/login.html" method="post">
				<div id="uEmail">
					E-Mail Address:
					<span id="uMails">
					<input type="text" name="email" maxlength=255 size=64/>
					</span>
				</div>
				<div id="loginPassword">
					Password:
					<span id="loginPasswords">
					<input type="password" name="password" maxlength=255 size=64/>
					</span>
				</div>
				<div id="submit">
				<input class="button" 
					type="submit" 
					id="loginOperation" 
					name="submit" 
					value="Submit E-Mail Address and Password"/>
				</div>					
				</form>
			</div>
		</section>
	</div>


</body>
</html>
