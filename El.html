function warpY(degree){
	if(degree < 90){
		return degree + 270;
	}
	else{
		if(degree == 90){
			return 0;
		}
		else{
			return degree - 90;
		}
	}
}

planetcanvasContext.beginPath();
for (var i = 0 * Math.PI; i < 2 * Math.PI; i += 0.01 ) {
    xPos = centreX - (xAxis * Math.sin(i)) * Math.sin(0 * Math.PI) + (yAxis * Math.cos(i)) * Math.cos(0 * Math.PI);
    yPos = centreY + (yAxis * Math.cos(i)) * Math.sin(0 * Math.PI) + (xAxis * Math.sin(i)) * Math.cos(0 * Math.PI);

    if (i == 0) {
 //       xPos = centreX - (xAxis0 * Math.sin(i)) * Math.sin(0 * Math.PI) + (yAxis0 * Math.cos(i)) * Math.cos(0 * Math.PI);
 //       yPos = centreY + (yAxis0 * Math.cos(i)) * Math.sin(0 * Math.PI) + (xAxis0 * Math.sin(i)) * Math.cos(0 * Math.PI);

        planetcanvasContext.moveTo(xPos, yPos);
//        planetcanvasContext.arc(xPos, yPos, 2, 0, 2*Math.PI, false);
    } else {
        planetcanvasContext.lineTo(xPos, yPos);
        if(spot > previousI && spot <= i){
        	planetcanvasContext.arc(xPos, yPos, 2, 0, 2*Math.PI, false);
        }
    }
    previousI = i;
    
    console.log("xPos:"+xPos+" yPos: "+ yPos + " Radians: " + i);
}

planetcanvasContext.strokeStyle = "#000000";
planetcanvasContext.stroke();
planetcanvasContext.closePath();
